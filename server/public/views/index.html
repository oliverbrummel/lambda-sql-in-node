<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Angular + Express + SQL</title>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="scripts/client.min.js"></script>
  <link rel = "stylesheet" href = "vendor/bootstrap/dist/css/bootstrap.min.css" />
  <link rel = "stylesheet" href = "styles.css" />

</head>
<body ng-controller="PersonController as person">
  <div class = "form">

    <label>Name:</label>
    <input type="text" ng-model="person.name" />

    <label>Address:</label>
    <input type="text" ng-model="person.address" />

    <label>City:</label>
    <input type="text" ng-model="person.city" />

    <label>State:</label>
    <input type="text" ng-model="person.state" />

    <label>Zip Code:</label>
    <input type="text" ng-model="person.zip_code" />

    <button ng-click="person.sendData()">Submit</button>
  </div>
  <div class="results">
    <ul ng-repeat="item in person.result">
      <li>Name: {{item.name}}</li>
      <li>Address: {{item.address}}</li>
      <li>City: {{item.city}}</li>
      <li>State: {{item.state}}</li>
      <li>Zip Code: {{item.zip_code}}</li>
    </ul>
  </div>

</body>
</html>
